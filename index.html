<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Test Task</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <img src="./images/header/logo.svg" alt="" />
          <span class="header__logo-divider"></span>
          <img src="./images/header/logo2.svg" alt="" />
        </div>
        <a href="#" class="btn__prime header__button">LOGIN</a>
      </div>
    </header>
    <main>
      <section class="wheel">
        <div class="wheel__wrapper">
          <img src="./images/wheel/wheel.png" />
          <div class="wheel__inner">
            <img src="./images/wheel/wheel_inner.png" />
          </div>
          <div class="wheel__freespins">
            <img src="./images/wheel/wheel_freespins.png" />
          </div>
          <div class="wheel__arrow">
            <img src="./images/wheel/wheel_arrow.png" />
          </div>
          <button class="wheel__button">
            <img src="./images/wheel/wheel_button.png" />
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__payments">
          <div class="footer__payments-track">
            <div class="footer__payments-group">
              <img class="footer__payments-item" src="./images/footer/payment_1.svg" />
              <img class="footer__payments-item" src="./images/footer/payment_2.svg" />
              <img class="footer__payments-item" src="./images/footer/payment_3.svg" />
              <img class="footer__payments-item" src="./images/footer/payment_4.svg" />
              <img class="footer__payments-item" src="./images/footer/payment_5.svg" />
              <img class="footer__payments-item" src="./images/footer/payment_6.svg" />
            </div>
            <div class="footer__payments-group">
              <img class="footer__payments-item" src="./images/footer/payment_1.svg" />
              <img class="footer__payments-item" src="./images/footer/payment_2.svg" />
              <img class="footer__payments-item" src="./images/footer/payment_3.svg" />
              <img class="footer__payments-item" src="./images/footer/payment_4.svg" />
              <img class="footer__payments-item" src="./images/footer/payment_5.svg" />
              <img class="footer__payments-item" src="./images/footer/payment_6.svg" />
            </div>
          </div>
        </div>
        <div class="footer__copyright">
          <div class="footer__copyright-images">
            <img src="./images/footer/copyright_1.svg" />
            <img src="./images/footer/copyright_2.svg" />
          </div>
          <p>Copyright Â© 2025 Bluechip All Rights Reserved</p>
        </div>
      </div>
    </footer>
    <div id="modal" class="modal">
      <div class="modal__content">
        <button class="modal__close">
          <img src="./images/close.svg" alt="close" />
        </button>
        <img class="modal__image" src="./images/gift.png" alt="gift" />
        <h3>Congratulations! <br />you won:</h3>
        <span class="modal__accent">275%</span>
        <h3>Welcome pack</h3>
        <p class="modal__text">
          Register and receive <span>Sports FreeBet Bonuses</span> on your 1st, 2nd, and 3rd
          deposits
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
